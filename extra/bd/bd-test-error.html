<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Recommendations</title>
  <link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet">
</head>

<body></body>
<h1>Video Player</h1>


<div style="max-width: 400px">
  <video id="example-player" controls autoplay muted
    class="cld-video-player cld-fluid cld-video-player-skin-dark"></video>
</div>


<!-- video widget -->
<script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js" type="text/javascript">
</script>
<script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js" type="text/javascript">
</script>


<!-- instatiate widgets -->
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
    const source = {
      publicId: 'Cloudinary-Partner-Training/nature004',
      sourceTypes: ["hls/h264", "mp4"],
      sourceTransformation: {
        "hls/h264": [
          {
            streaming_profile: "training_hd_h264"
          }],
        "mp4": [
          {
            raw_transformation: "q_auto"
          }
        ]
      }
    };


    const cld = cloudinary.Cloudinary.new({
      cloud_name: '<cloud name>',
      secure: true
    });

    // Initialize player
    const player = cld.videoPlayer('example-player', {
      showLogo: true,
      logoOnclickUrl:'https://studio.cloudinary.com/',
      logoImageUrl: 'https://res.cloudinary.com/cloudinary-training/image/upload/logo-big.png',
      colors: { "base": "blue", "accent": "red", "text": "lightgreen" }
    });

    player.source(source);

  });
</script>
</body>

</html>
